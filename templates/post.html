{% extends "base.html" %}
{% block content %}
<section class="post">
<p >
  <h1>{{ page.title }}</h1>
  <small>
    <em>Posted on <time datetime="{{ page.date }}">{{ page.date | date(format="%d %B, %Y") }}</time></em>
  </small>
  <article>{{ page.content | safe }}</article>
</p>
</section>

{% endblock content %}
