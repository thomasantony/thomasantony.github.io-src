{% extends "base.html" %}
{% block content %}
<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.date }}">{{ page.date | date(format="%B %d, %Y") }}</time>
  </header>

  <div class="post-content">
    {{ page.content | safe }}
  </div>
</article>
{% endblock content %}
