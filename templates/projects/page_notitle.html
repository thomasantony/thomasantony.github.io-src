{% extends "base.html" %}
{% block content %}
<section>
<p id="post">
  <article>{{ page.content | safe }}</article>
</p>
</section>
{% set parent_path = page.path | split(pat="/") | slice(end=-2) | join(sep="/") %}
<a href="{{ get_url(path=parent_path ~ "/") }}">&larr; Back to workbook</a>
{% endblock content %}
