{% extends "base.html" %}
{% block content %}
      <section class="blog">
        <h1>{{ section.title }}</h1>
        <ul>
        {% for page in section.pages %}
        <li>
            <time datetime="{{ page.date }}" class="sans">{{ page.date | date(format="%Y-%m-%d") }}</time>
            <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
        </li>
        {% endfor %}
        </ul>
      </section>
{% endblock content %}
