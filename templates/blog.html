{% extends "base.html" %}
{% block content %}
      <section class="blog">
        <h1>{{ section.title }}</h1>
        <ul>
        {% for page in section.pages %}
        <li>
          <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
          <time datetime="{{ page.date }}" class="sans">{{ page.date | date(format="%d %B, %Y") }}</time>
        </li>
        {% endfor %}
        </ul>
      </section>
{% endblock content %}
