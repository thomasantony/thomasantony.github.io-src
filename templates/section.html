{% extends "base.html" %}
{% block content %}
        <h2>{{ section.title }}</h2>
        {% if section.description %}
        <p>
          {{ section.description | markdown | safe}}
        </p>
        {% endif %}
        <ul>
        {% for page in section.pages %}
        <li style="width:100%; justify-content: space-between; display: flex">
          <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
        </li>
        {% endfor %}
        </ul>
{% endblock content %}
