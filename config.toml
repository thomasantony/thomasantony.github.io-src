# The URL the site will be built for
base_url = "https://www.thomasantony.com"

title = "Thomas Antony"
description = "My personal website and notes"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

ignored_content = ["*/README.md"]

taxonomies = [{ name = "notes", feed = true }, { name = "tags", feed = true }]
generate_feeds = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
render_emoji = true
external_links_target_blank = true
smart_punctuation = true

[extra]
# Put all your custom variables here

navlinks = [
    { name = "home", href = "/" },
    { name = "posts", href = "/posts" },
    { name = "projects", href = "/projects" },
    { name = "notes", href = "/notes" },
]

contact = [
    { name = "github", href = "https://github.com/thomasantony" },
    { name = "gitlab", href = "https://gitlab.com/thomasantony" },
    { name = "youtube", href = "https://www.youtube.com/channel/UCFM4WG1EeEA7nwkx7G-TroQ" },
]
